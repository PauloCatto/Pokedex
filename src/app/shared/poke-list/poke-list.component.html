<app-poke-search (emmitSearch)="getSearch($event)"></app-poke-search>

<section class="pokemon-list">
  <ng-container *ngIf="!apiError; else errorTemplate">
    <div
      class="pokemon-card"
      *ngFor="let pokemon of getAllPokemons"
      [routerLink]="['details', pokemon?.status?.id]"
    >
      <div class="pokemon-info">
        <h2>{{ pokemon?.name }}</h2>
        <ul>
          <li *ngFor="let type of pokemon.status?.types">
            {{ type.type?.name }}
          </li>
        </ul>
      </div>
      <div class="pokemon-image">
        <img
          [src]="pokemon?.status?.sprites?.other?.dream_world?.front_default"
          [alt]="pokemon?.name"
        />
      </div>
    </div>
  </ng-container>

  <ng-template #errorTemplate>
    <div class="error-state">
      <img src="../../../assets/error.png" alt="Error loading pokemons" />
      <p>Oops! Something went wrong while loading Pok√©mons.</p>
    </div>
  </ng-template>
</section>
